<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Add to Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Loading Screen (shown by default) -->
        <div id="loading-screen" class="container loading-container">
            <img src="assets/cat.png" alt="Cat logo">
            <p>Grabbing carts...</p>
        </div>

        <!-- Sign In Screen -->
        <div id="sign-in-screen" class="container sign-in-container hidden">
            <img src="assets/cat.png" alt="Cat logo">
            <h1>Add to Cart</h1>
            <p>Family shopping list</p>
            <button id="sign-in-button" class="google-button">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <!-- Google logo vector drawing  -->
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- Items Screen -->
        <div id="items-screen" class="container screen hidden">
            <img src="assets/cat.png" alt="Cat logo">
            <h2 id="current-list-name">Main List</h2>
            <input type="text" id="item-input" placeholder="Bread" enterkeyhint="done" autocomplete="off">
            <button id="add-item-button" class="primary-button">Add to cart</button>
            <button id="lists-button" class="secondary-button">Lists</button>
            <ul id="shopping-list"></ul>
            <footer class="user-footer">
                <span id="user-email-items"></span>
                <button class="sign-out-button">Sign out</button>
            </footer>
        </div>

        <!-- Lists Screen -->
        <div id="lists-screen" class="container screen hidden">
            <img src="assets/cat.png" alt="Cat logo">
            <h2>Your Lists</h2>
            <input type="text" id="list-input" placeholder="Costco, Hardware" enterkeyhint="done" autocomplete="off">
            <button id="create-list-button" class="primary-button">Create list</button>
            <button id="back-button" class="secondary-button">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <!-- back arrow vector drawing  -->
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                </svg>
                Back
            </button>
            <ul id="lists-list" class="column-layout"></ul>
            <p id="lists-helper" class="helper-text hidden">Create lists for any purpose</p>
            <footer class="user-footer">
                <span id="user-email-lists"></span>
                <button class="sign-out-button">Sign out</button>
            </footer>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-content">
                <p id="confirm-message">Are you sure?</p>
                <div class="modal-buttons">
                    <button id="confirm-cancel" class="modal-button cancel">Cancel</button>
                    <button id="confirm-ok" class="modal-button confirm">OK</button>
                </div>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
